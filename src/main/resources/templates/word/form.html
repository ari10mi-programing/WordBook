  
<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css">
    <link th:href="@{/css/base.css}" rel="stylesheet" type="text/css">
    <title>Welcome</title>
</head>
<body>
	<div th:insert="word/header :: nav"></div>
    <div id="app" class="container-fluid">
        <header th:if="${successMessage != null}">
            <p class="alert alert-info" role="alert" th:text="${successMessage}">successMessage</p>
        </header>
        <div class="row justify-content-left mt-4 mx-4">
            <div class="col-lg-12 col-sm-auto">
                <div class="card">
                    <h5 class="card-header indigo lighten-1 white-text text-center py-2">
                        <strong>単語登録</strong>
                    </h5>
                    <div class="card-body p-1">
                        <form class="text-center" th:action="@{register}" th:object="${wordForm}" method="POST">
                        	<input type="hidden" name="id" th:field=*{id}>
                            <div class="md-form">
                                <input class="form-control" type="text" th:field="*{quession}" />
                                <label for="name">quession</label>
                            </div>
                            <div class="md-form">
                                <input class="form-control" type="text" th:field="*{answer}" />
                                <label for="email">answer</label>
                            </div>
                            <input class="btn indigo accent-4 white-text btn-block my-1" type="submit" value="register" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
</body>
</html>
