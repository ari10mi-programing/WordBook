  
<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css">
    <link th:href="@{/css/base.css}" rel="stylesheet" type="text/css">
    <title>Welcome</title>
</head>
<body>
	<div th:insert="word/header :: nav"></div>
 	<div id="app" class="container-fluid">
        <header th:if="${successMessage != null}">
            <p class="alert alert-info" role="alert" th:text="${successMessage}">successMessage</p>
        </header>
        <div class="row justify-content-left mt-4 mx-4">
            <div class="col-lg-12 col-sm-auto">
                <div class="table-responsive text-nowrap card">
                    <h5 class="card-header indigo lighten-1 white-text text-center py-2">
                        <strong>単語一覧</strong>
                    </h5>
                    <table class="table card-body">
                        <thead>
                        <tr>
                            <th>quession</th>
                            <th>answer</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="word : ${list}" th:object="${word}">
                            <td th:text="*{quession}" class="col-md-5">quession</td>
                            <td th:text="*{answer}" class="col-md-5">answer</td>
                            <td class="col-md-2">
                            	<form th:action="@{/word/form}" method="GET">
	                            	<input type="hidden" name="id" th:value="*{id}">
	                            	<input type="hidden" name="quession" th:value="*{quession}">                     
		                            <input type="hidden" name="answer" th:value="*{answer}">  
		                            <button type="submit" class="btn btn-primary btn-sm">編集</button>
	                            </form>
	                            <form th:action="@{/word/delete}" method="POST">
	                            	<input type="hidden" name="id" th:value="*{id}">                     
		                            <button type="submit" class="btn btn-warning btn-sm">削除</button>
	                            </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
</body>
</html>
